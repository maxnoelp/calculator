<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Calculator Paradise </h1>
    </header>
    <main>

        <div class="display">
            <div class="display-input"></div>
            <div class="display-output"></div>
        </div>
        <div class="calculator">

            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="numbers" id="addition">+</div>
            <div class="numbers" id="subtraction">-</div>
            <div class="numbers" id="multi">*</div>
            <div class="numbers" id="slash">/</div>
            <div class="brackets" id="bracket">( )</div>
            <div class="result">=</div>
            <div class="delete">C</div>
            <div class="delete-all">AC</div>
        </div>
    </main>

        <a href="https://www.linkedin.com/in/max-nÃ¶lp-18b41a312/" target="_blank">
            <img src="images/free-linkedin-icon-112-thumb.png" alt=""></a>
        <a href="https://www.instagram.com/prinz_tengen/" target="_blank"><img src="images/prinz-01 (1).png" alt=""></a>
        <a href="https://github.com/maxnoelp" target="_blank"><img src="images/25231.png" alt=""></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
